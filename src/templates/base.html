{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>School Project</title>

{% block styles %}
    <!-- Styles -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,700,800" rel="stylesheet" type="text/css"><!-- Google web fonts -->
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css"><!-- font-awesome -->
    <link href="{% static 'js/dropdown-menu/dropdown-menu.css' %}" rel="stylesheet" type="text/css"><!-- dropdown-menu -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"><!-- Bootstrap -->
    <link href="{% static 'js/fancybox/jquery.fancybox.css' %}" rel="stylesheet" type="text/css"><!-- Fancybox -->
    <link href="{% static 'js/audioplayer/audioplayer.css' %}" rel="stylesheet" type="text/css"><!-- Audioplayer -->
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css"><!-- theme styles -->

 {% endblock %}

    {% block css %}
    <style>
.k-item-desc{
display:none !important;
}
#drop-down-left a{
border-top:none !important;
}
#k-head{
width:100%;
background:#1e73be;
}
#drop-down-left>li>a{
color:#fff !important;
background:transparent !important;
}
#drop-down-left>li>a:hover
{
color:#ea566c !important;
}
</style>

    {% endblock %}

    {% block extra_css %}

    {% endblock %}

</head>


<body role="document">

    {% include "nav_primary.html" %}

    <div id="k-body"><!-- content wrapper -->
    
        <div class="container"><!-- container -->

            {% block layout %}


            {% endblock %}    
        </div><!-- container end -->
    
    </div><!-- content wrapper end -->

    {% include "footer.html" %}

  {% block scripts %}
     <!-- jQuery -->
    <script src="{% static "jQuery/jquery-2.1.1.min.js" %}"></script>
    <script src="{% static "jQuery/jquery-migrate-1.2.1.min.js" %}"></script>
    
    <!-- Bootstrap -->
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
    
    <!-- Drop-down -->
    <script src="{% static "js/dropdown-menu/dropdown-menu.js" %}"></script>
    
    <!-- Fancybox -->
    <script src="{% static "js/fancybox/jquery.fancybox.pack.js" %}"></script>
    <script src="{% static "js/fancybox/jquery.fancybox-media.js" %}"></script><!-- Fancybox media -->
    
    <!-- Responsive videos -->
    <script src="{% static "js/jquery.fitvids.js" %}"></script>
    
    <!-- Audio player -->
    <script src="{% static "js/audioplayer/audioplayer.min.js" %}"></script>
    
    <!-- Pie charts -->
    <script src="{% static "js/jquery.easy-pie-chart.js" %}"></script>
    
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
    
    <!-- Theme -->
    <script src="{% static "js/theme.js" %}"></script>


 {% endblock %}
    
  </body>

</html>
